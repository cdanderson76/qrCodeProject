<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <title>QR Code</title>
</head>
<body class="canvas">
    <main class="container">
        <div class="card">
            <div>
                <img src="image-qr-code.png" class="qr-code" alt="QR code for scanning" width="288px" height="288px">
            </div>
            <section>
                <p class="para1">Improve your front-end skills by building projects</p>
                <p class="para2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </section>
                
        </div>
    </main>
    
</body>
</html>
